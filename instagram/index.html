<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/Normalize.css" />
    <link rel="stylesheet" href="./Styles/Header.css" />
    <link rel="stylesheet" href="./Styles/Card.css" />
    <link rel="stylesheet" href="./Styles/Description.css" />
    <link rel="stylesheet" href="./Styles/Publications.css" />
    <link rel="stylesheet" href="./Styles/MenuBottom.css" />
    <title>Instagram</title>
  </head>
  <body>
    <section class="Notifications">
      <div class="Notifications_time">9:41</div>
      <div class="Notifications_control">
        <img src="./Images/Icons/antena.png" alt="signal" />
        <img src="./Images/Icons/wifi.png" alt="wifi" />
        <img src="./Images/Icons/bateria.png" alt="batery" />
      </div>
    </section>
    <section class="Username">username</section>
    <section class="Card">
      <picture>
        <img src="./Images/perfil.jpg" alt="" />
      </picture>
      <article class="Card_metrics">
        <div>
          <p>
            <span>1,487</span>
            Post
          </p>
        </div>
        <div>
          <p>
            <span>889</span>
            Followers
          </p>
        </div>
        <div>
          <p>
            <span>1,310</span>
            Following
          </p>
        </div>
      </article>
    </section>
    <article class="Description">
      <div class="Description_info">
        <h4>Aquí va tu nombre</h4>
        <p>
          !Aquí va tu descripción, escribe algo que quieras compartir sobre ti¡
        </p>
      </div>
      <button type="button">Edit Profile</button>
    </article>
    <section class="Publications">
      <nav class="Menu">
        <picture>
          <img src="./Images/Icons/pixels.svg" alt="" />
        </picture>
        <picture>
          <img src="./Images/Icons/auriculares.svg" alt="" />
        </picture>
      </nav>
      <section class="Publications_post">
        <img src="./Images/Post/persona1.jpg" alt="" />
        <img src="./Images/Post/persona2.webp" alt="" />
        <img src="./Images/Post/persona3.webp" alt="" />
        <img src="./Images/Post/persona4.jpg" alt="" />
        <img src="./Images/Post/persona5.webp" alt="" />
        <img src="./Images/Post/persona6.jpg" alt="" />
        <img src="./Images/Post/persona7.jpg" alt="" />
        <img src="./Images/Post/persona8.jpg" alt="" />
        <img src="./Images/Post/persona9.jpg" alt="" />
      </section>
    </section>
    <nav class="Menu_bottom">
      <img src="./Images/Icons/antena.png" alt="" />
      <img src="./Images/Icons/auriculares.svg" alt="" />
      <img src="./Images/Icons/wifi.png" alt="" />
      <img src="./Images/Icons/bateria.png" alt="" />
      <img src="./Images/Icons/pixels.svg" alt="" />
    </nav>
  </body>
</html>
